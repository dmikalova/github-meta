# Reusable workflow for publishing npm packages to GitHub Packages
#
# Runs semantic-release to version the repo, then publishes all workspace packages.
# Supports both monorepos (npm workspaces) and single-package repos.
#
# Usage in other repos:
#   jobs:
#     publish:
#       uses: dmikalova/github-meta/.github/workflows/publish-packages.yaml@main
#       secrets: inherit

name: Publish Packages

on:
  workflow_call:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    name: Release & Publish
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.PKG_READ_TOKEN }}
        run: echo $NPM_TOKEN | base64 && npm config list && npm install @dmikalova/semantic-release-config --no-audit --silent && cp ./.npmrc "$HOME/.npmrc"

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extends: "@dmikalova/semantic-release-config"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.PKG_READ_TOKEN }}

      # Publish packages to GitHub Packages when a release is created
      - name: Update package versions
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          VERSION=${{ steps.release.outputs.new_release_version }}
          if grep -q '"workspaces"' package.json; then
            npm version $VERSION --no-git-tag-version --workspaces
          else
            npm version $VERSION --no-git-tag-version
          fi

      - name: Install dependencies
        if: steps.release.outputs.new_release_published == 'true'
        run: npm ci

      - name: Build TypeScript
        if: steps.release.outputs.new_release_published == 'true'
        run: npm run build --if-present

      - name: Publish to GitHub Packages
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          if grep -q '"workspaces"' package.json; then
            npm publish --workspaces
          else
            npm publish
          fi
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
