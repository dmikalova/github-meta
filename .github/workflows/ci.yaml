# CI/CD for github-meta itself
#
# Runs semantic-release to version this repo when changes are pushed.
# Publishes @dmikalova/mklv-config package to GitHub Packages.

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    name: Release & Publish
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://npm.pkg.github.com"

      - name: Create semantic-release config
        run: |
          cat > release.config.mjs << 'EOF'
          export default {
            branches: ["main"],
            plugins: [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              ["@semantic-release/github", { failComment: false }],
            ],
          };
          EOF

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish package to GitHub Packages when a release is created
      - name: Update package version
        if: steps.release.outputs.new_release_published == 'true'
        run: npm version ${{ steps.release.outputs.new_release_version }} --no-git-tag-version

      - name: Install dependencies
        if: steps.release.outputs.new_release_published == 'true'
        run: npm ci

      - name: Build TypeScript
        if: steps.release.outputs.new_release_published == 'true'
        run: npm run build

      - name: Publish to GitHub Packages
        if: steps.release.outputs.new_release_published == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
